<ion-navbar *navbar>
    <ion-title>Fittist</ion-title>
</ion-navbar>

<ion-content padding class="workoutForm">
    <ion-header>

    </ion-header>

    <form #workoutForm="ngForm">
        <ion-item>
            <ion-label>Workout Name</ion-label>
            <ion-input type="text" [(ngModel)]="workout.name"></ion-input>
        </ion-item>

        <ion-card padding>
            <ion-card-header>
                Add Exercise
            </ion-card-header>
            <ion-item>
                <ion-label>Exercise Name</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <button block (click)="addExercise(workoutForm.value, $event)">Add Exercise</button>
        </ion-card>
        <div padding>
            <button block (click)="completeWorkout(workoutForm.value, $event)">Complete Workout</button>
        </div>
        <div padding>
            <p *ngIf="error" class="error">Error:&nbsp;{{ error.code }}</p>
        </div>
    </form>

    <!-- This should be a seperate directive -->
    <ion-card class="workout">
        This is the workout being created
        {{diagnostic}}
    </ion-card>
</ion-content>
