<ion-content class="movement-list">
	<ion-item class="searchBar">
		<ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getMovements($event)"></ion-searchbar>
	</ion-item>
	<ion-list class="searchResults">
		<ion-item *ngFor="let movement of movementList | async" (click)="moreInfo(movement)">
			<h3>{{movement.name}}</h3>
			<ion-icon item-right name="arrow-dropright"></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
