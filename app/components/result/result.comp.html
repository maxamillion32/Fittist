<ion-card class="workout-card">
	<ion-item *ngIf="athlete">
		<ion-avatar item-left>
			<img src="img/molly.jpg" alt="andrew">
		</ion-avatar>
		<ion-item center>
			<h2 class="card-title">
				{{athlete.name}}
			</h2>
			<h4>
				{{athlete.team}}
			</h4>
		</ion-item>
	</ion-item>
	<!-- Workout Details Here -->
	<ion-list inset *ngIf="workout">
		<ion-item> 
		<h2>{{workout.name}}</h2>
		<h2> {{workout.resultType}}</h2>
		<h2 item-right padding-right> {{result.result}}s </h2>
		<ion-icon item-right name="arrow-down"> </ion-icon> 
		</ion-item>
		<ion-item *ngFor="let exercises of workout.exercises">
			{{exercises.complex}} <h4 item-right> x{{exercises.properties.reps}} </h4>
		</ion-item>
	</ion-list>
</ion-card>
