<div class="result-comp">
	<div class="header">
		<div class="profile">
			<div class="profile-picture">
				<img [src]="photoURL">
			</div>
			<div class="name">{{(athlete | async)?.name}}</div>
		</div>
		<div class="date">
			{{result.completionDate | date}}
		</div>
	</div>
	<div class="comment" *ngIf="result.comment">
		{{result.comment}}
	</div>
	<div *ngIf="result.photoURL" class="result-photo">
		<img [src]="result.photoURL">
	</div>
	<workout [workoutId]="result.workoutId"></workout>
</div>
