<div class="workout-comp">
	<div class="workout-title">
		Workout
	</div>
	<div class="workout-main">
		<div class="workout-summary">
			<div class="workout-picture">
				<img [src]="workoutPhotoURL">
			</div>
			<div class="workout-details">
				<div class="name">{{(workout | async)?.name}}</div>
				<div class="creator">@{{(workout | async)?.createdBy}}</div>
			</div>
		</div>
		<div class="workout-time">
			{{(workout | async)?.resultType}}
		</div>
	</div>
</div>
