<ion-card class="workout-card">
	<ion-row>
		<ion-col>
			<button clear small (click)="like($event, property)">
				<ion-icon name="thumbs-up"></ion-icon>
				Like
			</button>
		</ion-col>
		<ion-col>
			<button clear small (click)="favorite($event, property)">
				<ion-icon name="star"></ion-icon>
				Favorite
			</button>
		</ion-col>
		<ion-col>
			<button clear small (click)="addResult($event, property)">
				<ion-icon name="ion-plus"></ion-icon>
				Add Result
			</button>
		</ion-col>
	</ion-row>
</ion-card>
